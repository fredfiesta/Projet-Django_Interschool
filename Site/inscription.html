<script src="https://unpkg.com/vue@3"></script>
<script>
    Vue.createApp({
        data() {
            return {
                username: "",
                email: "",
                pass: "",
            }
        },
        methods: {
            register(){
                fetch('http://localhost:8000/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: this.username,
                        email: this.email,
                        password: this.pass,
                    })
                })
                .then(res => res.json())
                .then(data => console.log(data))
            }

        },
        mounted() {

        }
    }).mount('#app')
</script>
