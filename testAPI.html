<script src="https://unpkg.com/vue@3"></script>

<div id="app">
    <h1>Liste of our events : </h1><br>
<ul>
    <li v-for="e in listeEvent">
        {{"Event : "+e.nom}}
    </li>
</ul>
   
</div>

<script>


  Vue.createApp({
    data() {
      return {        
        listeEvent:[]
      }
    },
    methods: {
      
    },
    mounted(){
        fetch("http://127.0.0.1:8000/evenements/", {method : "GET"})
        .then(res=>res.json())
        .then(event => this.listeEvent=event.results)}
  }).mount('#app')
</script>
